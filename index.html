<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Multiply 100</title>
</head>

<body id="body">
  <div id="progress">5</div>
  
  <div class="container">
    <div id="start-screen">
      <div class="start-prompt">Enter the number to start from (0-100):</div>
      from <input type="number" id="lower-bound" min="0" max="100" value="0">
      to <input type="number" id="upper-bound" min="0" max="1000" value="30">
      <button id="start-button">Start</button>
    </div>
    <div id="game-screen" hidden>
      <h1 class="question" id="question"></h1>
      <div class="options" id="options"></div>
      <div class="score" id="score"></div>
    </div>
  </div>

  <div id="best">77</div>

  <button style="position: absolute; top: 3px; right: 3px;" onclick="localStorage.removeItem('mult100_state'); location.reload();"></button>
</body>

</html>
