<html>

<head>
  <base href="https://multiply100.com" />
  <title>Multiply100 - Multiplication Table Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .question,
    .start-prompt {
      font-size: 24px;
      margin: 20px 0;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .option,
    #start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .option:hover,
    #start-button:hover {
      background-color: #45a049;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }

    #lower-bound {
      font-size: 18px;
      padding: 10px;
      width: 60px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multiply100</h1>
    <div id="start-screen">
      <div class="start-prompt">Enter the number to start from (0-100):</div>
      <input type="number" id="lower-bound" min="0" max="100" value="0">
      <button id="start-button">Start</button>
    </div>
    <div id="game-screen" style="display:none;">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="score" id="score"></div>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script>
    let correctCount = 0;
    let incorrectCount = 0;
    let currentQuestion = null;
    let questionQueue = [];
    let lowerBound = 0;

    function generateQuestion(a, b) {
      return {
        a: a,
        b: b,
        product: a * b,
        correctGuesses: 0,
        optionsCount: 1,
        attemptCount: 0
      };
    }

    function initializeQueue() {
      for (let i = lowerBound; i <= 100; i++) {
        for (let j = i; j <= 100; j++) {
          questionQueue.push(generateQuestion(i, j));
        }
      }
      shuffleQueue();
    }

    function shuffleQueue() {
      for (let i = questionQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * 2 - 1);
        [questionQueue[i], questionQueue[j]] = [questionQueue[j], questionQueue[i]];
      }
    }

    function getNextQuestion() {
      if (questionQueue.length === 0) {
        initializeQueue();
      }
      return questionQueue.shift();
    }

    function displayQuestion() {
      currentQuestion = getNextQuestion();
      document.getElementById('question').textContent = `${currentQuestion.a} Ã— ${currentQuestion.b} = ?`;

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      const options = generateOptions(currentQuestion);
      options.forEach(option => {
        const button = document.createElement('button');
        button.classList.add('option');
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(button);
      });

      updateScore();
    }

    function generateOptions(question) {
      const options = [question.product];
      while (options.length < question.optionsCount) {
        const randomOption = (Math.floor(Math.random() * 4 - 2) + question.a) * question.b ; // Increased range for larger numbers
        if (!options.includes(randomOption)) {
          options.push(randomOption);
        }
      }
      return shuffleArray(options);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function checkAnswer(answer) {
      const feedback = document.getElementById('feedback');
      if (parseInt(answer) === currentQuestion.product) {
        correctCount++;
        feedback.textContent = 'Correct!';
        feedback.style.color = 'green';
        currentQuestion.correctGuesses++;
        currentQuestion.optionsCount = Math.min(6, currentQuestion.optionsCount + 1);

        let delay;
        if (currentQuestion.correctGuesses === 1) {
          delay = 3;
        } else {
          delay = 2 * currentQuestion.correctGuesses + 1 + Math.floor(Math.random() * (2 * currentQuestion.correctGuesses + 1));
        }

        questionQueue.splice(Math.min(delay, questionQueue.length), 0, currentQuestion);
      } else {
        incorrectCount++;
        feedback.textContent = 'Incorrect. Try again!';
        feedback.style.color = 'red';
        currentQuestion.correctGuesses = 0;
        currentQuestion.optionsCount = 1;
        questionQueue.splice(3, 0, currentQuestion);
      }
      updateScore();
      setTimeout(displayQuestion, 1000);
    }

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${correctCount} correct, ${incorrectCount} incorrect`;
    }

    function startGame() {
      lowerBound = parseInt(document.getElementById('lower-bound').value);
      if (isNaN(lowerBound) || lowerBound < 0 || lowerBound > 100) {
        alert('Please enter a valid number between 0 and 100.');
        return;
      }
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      initializeQueue();
      displayQuestion();
    }

    document.getElementById('start-button').addEventListener('click', startGame);
  </script>
</body>

</html>
